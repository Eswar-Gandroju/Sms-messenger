<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result SMS Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }
    .header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .card {
      border-radius: 15px;
    }
    .btn-primary {
      background-color: #1e3a8a;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3749b1;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="header text-center shadow">
      <h1 class="mb-0">ðŸ“¢ Result SMS Sender</h1>
      <p class="mb-0">Send academic results to students instantly via SMS</p>
    </div>

    <div class="card shadow p-4">
      <h4 class="mb-4">Upload CSV & Filter</h4>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Upload CSV File</label>
          <input class="form-control" type="file" name="file" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Select Year</label>
            <select class="form-select" name="year">
              <option value="All">All</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Select Branch</label>
            <select class="form-select" name="branch">
              <option value="All">All</option>
              <option value="CSE">CSE</option>
              <option value="ECE">ECE</option>
              <option value="EEE">EEE</option>
              <option value="MECH">MECH</option>
              <option value="CIVIL">CIVIL</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit">ðŸš€ Send SMS</button>
      </form>
    </div>
  </div>
</body>
</html>
